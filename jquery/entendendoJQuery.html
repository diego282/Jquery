<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $ como referencia que vc ta usando um Jquery
        $('div').hide(5000).show(5000).fadeOut(5000)
            // o que está entre paretes e o tempo em milisegundos
            // .hide() e o tempo para fazer as coisa sumirem
            // .show() faz que dps de sumir ele reapareça
            // . fadeOut() faz sumir o objeto
        console.log($('div').get(0))
        console.log($.isEmptyObject({
            nome: null
        }))
        console.log(jQuery.inArray(3[1, 2, 3]))

        // parte abaixo mostra que atraves do jquery pode ser usa uma função css
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this // faz que chamada jquery na chamanda da função seja possivel(o encadeamento)
        }
        $('body').fundoVerde().fadeOut(1000) //aqui faz a chamanda da função para aplicar o fundo verde
    </script>
</body>
